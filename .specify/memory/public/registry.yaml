version: 1
modules:
  backend.core:
    kind: python
    semver: 0.1.0
    manifest: docs/public/backend.core.api.md
    contract: backend/src/ai_life_backend/contracts/core_protocols.py
    import_hint: from ai_life_backend.core.public import *
    uses: ["-"]
    notes: "Cross-cutting primitives (types, errors, small utilities). No domain logic."

  backend.goals:
    kind: python
    semver: 0.1.0
    manifest: docs/public/backend.goals.api.md
    contract: backend/src/ai_life_backend/contracts/goals_openapi.yaml
    import_hint: from ai_life_backend.goals.public import *
    uses: ["backend.core"]
    notes: "Goals feature module. HTTP contract via OpenAPI; in-process read-only queries via public port."

  frontend.design:
    kind: typescript
    semver: 0.1.0
    manifest: docs/public/frontend.design.api.md
    contract: frontend/src/contracts/design.d.ts
    import_hint: import * as design from '@/features/design'
    uses: ["-"]
    notes: "Foundational design system with no dependencies."

  frontend.goals:
    kind: typescript
    semver: 0.1.0
    manifest: docs/public/frontend.goals.api.md
    contract: frontend/src/contracts/goals.d.ts
    import_hint: import * as goals from '@/features/goals'
    uses:
      - frontend.design
      - backend.goals
    notes: "Goals UI. Uses design system and backend.goals over HTTP."

  frontend.dashboard:
    kind: typescript
    semver: 0.1.0
    manifest: docs/public/frontend.dashboard.api.md
    contract: frontend/src/contracts/dashboard.d.ts
    import_hint: import * as dashboard from '@/features/dashboard'
    uses:
      - frontend.design
    notes: "Dashboard page module. Main entry point UI for the application."

  frontend.app-shell:
    kind: typescript
    semver: 0.1.0
    manifest: docs/public/frontend.app-shell.api.md
    contract: frontend/src/contracts/app-shell.d.ts
    import_hint: import * as appShell from '@/features/app-shell'
    uses:
      - frontend.dashboard
      - frontend.goals
    notes: "App shell and routing module. Owns Next.js App Router glue (frontend/src/app/**)."

  backend.projects:
    kind: python
    semver: 0.1.0
    manifest: docs/public/backend.projects.api.md
    contract: backend/src/ai_life_backend/contracts/projects_openapi.yaml
    import_hint: from ai_life_backend.projects.public import *
    uses:
      - backend.core
    notes: "Projects and Tasks domain module. HTTP contract via OpenAPI; in-process read-only queries via Protocols."

  backend.milestones:
    kind: python
    semver: 0.1.0
    manifest: docs/public/backend.milestones.api.md
    contract: backend/src/ai_life_backend/contracts/milestones_openapi.yaml
    import_hint: from ai_life_backend.milestones.public import *
    uses:
      - backend.core
      - backend.goals
    notes: "Milestones domain module. HTTP contract via OpenAPI; in-process read-only queries via Protocols."

  frontend.projects:
    kind: typescript
    semver: 0.1.0
    manifest: docs/public/frontend.projects.api.md
    contract: frontend/src/contracts/projects.d.ts
    import_hint: import * as projects from '@/features/projects'
    uses:
      - frontend.design
      - backend.projects
    notes: "Projects and Tasks UI module. List pages, CRUD forms, dependency selectors, API client hooks."

  frontend.milestones:
    kind: typescript
    semver: 0.1.0
    manifest: docs/public/frontend.milestones.api.md
    contract: frontend/src/contracts/milestones.d.ts
    import_hint: import * as milestones from '@/features/milestones'
    uses:
      - frontend.design
      - backend.milestones
      - backend.goals
    notes: "Milestones UI module. List page, CRUD forms, Goal selector, API client hooks."
